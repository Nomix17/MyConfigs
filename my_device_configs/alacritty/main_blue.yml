# General settings
window:
  padding:
    x: 2
    y: 2 
  background_opacity: 1.0
  dimensions:
    columns: 80
    lines: 20

# Font settings
font:
  normal:
    family: "JetBrains Mono"
    style: "Bold Italic"
  size: 10.5

# Cursor settings
cursor:
  style: Beam
  blink: true

# Profiles
# Blue Profile
colors:
  primary:
    background: '0x1e1e1e'   # rgb(30, 30, 30)
    foreground: '0xd0cfcc'   # rgb(208, 207, 204)
  cursor:
    text: '0x000000'
    cursor: '0xd0cfcc'
  selection:
    background: '0x032231'   # rgb(3, 34, 49)
  normal:
    black:   '0x282c4b'
    red:     '0x21aa99'
    green:   '0x3c7885'
    yellow:  '0x71acb7'
    blue:    '0x71acb7'
    magenta: '0x436f88'
    cyan:    '0x30a2a0'
    white:   '0xaee3ef'
  bright:
    black:   '0x5e5c64'
    red:     '0x2acdcd'
    green:   '0x042555'
