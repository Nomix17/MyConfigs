
print_info() {
    prin "\n"
    prin "┌──────────────────────────────────────────────────┐"
    info " ​ ​ ${cl2} Distro" distro
    info " ​ ​ ${cl2} Packages" packages 
    info " ​ ​ ${cl2} CPU" cpu
    info " ​ ​ ${cl2} GPU" gpu
	info " ​ ​ ${cl2} Resolution" resolution
	info " ​ ​ ${cl2} Disk" disk
    info " ​ ​ ${cl2} Kernel" kernel
	info " ​ ​ ${cl2} Uptime" uptime
    info " ​ ​ ${cl2} Shell" shell
    info " ​ ​ ${cl2} Local IP" local_ip
    info " ​ ​ ${cl2} Public IP" public_ip 
    prin "└──────────────────────────────────────────────────┘"
    prin "\n"
    prin "\n \n ${cl0}──${cl1}────${cl2}────${cl3}────${cl4}────${cl5}────${cl6}────${cl7}──"
}

reset="\033[0m"
